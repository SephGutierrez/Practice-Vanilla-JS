<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #FD3555"> 
        <h1>Leni Robredo</h1>
        <p>#LetLeniLead</p>
      </div>
      <div style="background-color: #2A86BA"> 
        <h1>BBM</h1>
        <p>#BabangonMuli</p>
      </div>
      <div style="background-color: #252E33"> 
        <h1>Isko Moreno</h1>
        <p>#TwoJoints</p>
      </div>
      <div style="background-color: #FFB866"> 
        <h1>RastaMan</h1>
        <p>#Eguls</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('/vertical-slider-js/peach.jpg');"></div>
      <div style="background-image: url('/vertical-slider-js/gray.jpg');"></div>
      <div style="background-image: url('/vertical-slider-js/blue.jpg');"></div>
      <div style="background-image: url('/vertical-slider-js/pink.jpg');"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
    <script src="main.js"></script>
</body>
</html>
